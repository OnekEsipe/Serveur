<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Onek team</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</link>
	<h:outputStylesheet library="css" name="accueilEvent.css" />
</h:head>

<h:body>
	<!-- Insertion du menu -->
	<h:outputStylesheet library="css" name="accueil.css" />
	<ui:include src="menu.xhtml" />
	<br />
	<br />
	
	<div class="ui-g">
		<div class="ui-g-6">
			<p:panel id="infoEvt" header="Infos evenements"
				style="margin-bottom:20px">
				<h:form>
					<h:panelGrid columns="2" cellpadding="10">
						<p:outputLabel for="statut" value="Statut" />
						<p:selectOneMenu id="statut" value="#{eventAccueil.statut}"
							style="width:125px">
							<f:selectItem itemLabel="Brouillon" itemValue="Brouillon" />
							<f:selectItem itemLabel="Ouvert" itemValue="Ouvert" />
							<f:selectItem itemLabel="Demarré" itemValue="Demarré" />
							<f:selectItem itemLabel="Stoppé" itemValue="Stoppé" />
							<f:selectItem itemLabel="Fermé" itemValue="Fermé" />
						</p:selectOneMenu>

						<p:outputLabel for="dateStart" value="Date début" />
						<p:calendar id="dateStart" value="#{eventAccueil.dateStart}" />

						<p:outputLabel for="dateEnd" value="Date fin" />
						<p:calendar id="dateEnd" value="#{eventAccueil.dateEnd}" />

						<p:outputLabel for="timeStart" value="Heure début" />
						<p:calendar id="timeStart" value="#{eventAccueil.timeStart}"
							pattern="HH:mm" timeOnly="true" />

						<p:outputLabel for="timeEnd" value="Heure fin" />
						<p:calendar id="timeEnd" value="#{eventAccueil.timeEnd}"
							pattern="HH:mm" timeOnly="true" />

						<h:commandButton value="Valider"
							action="#{eventAccueil.eventUpdateButton}" />
					</h:panelGrid>
				</h:form>
			</p:panel>

			<p:outputLabel for="candidat" value="Candidats" />
			<p:selectOneListbox id="candidat" value="#{eventAccueil.candidat}"
				filter="true" filterMatchMode="contains" scrollHeight="100">
				<f:selectItems value="#{eventAccueil.candidats}" var="candidat"
					itemLabel="#{candidat.prenom} #{candidat.nom}"
					itemValue="#{candidat}" />
			</p:selectOneListbox>
			<br />
			<p:commandButton value="Ajouter un candidat" action="#{eventAccueil.pageCandidat}"/>
			#{eventAccueil.message}
		</div>

		<div class="ui-g-6">
			<h:form>
				<p:outputLabel for="jury" value="Jury" />
				<p:selectOneListbox id="jury" value="jury" filter="true"
					filterMatchMode="contains" scrollHeight="100">
					<f:selectItems value="#{eventAccueil.utilisateurs}"
						var="utilisateur"
						itemLabel="#{utilisateur.prenom} #{utilisateur.nom}"
						itemValue="#{utilisateur}" />
				</p:selectOneListbox>
				<p:spacer width="0" height="30" />
				<h:commandButton value="Attribuer un jury à cet évenement" />
				<br />
				<p:spacer width="0" height="50" />
				<h:outputLabel for="juryAnonyme"
					value="Ajouter des jurys anonymes : " />
				<p:spacer width="10" />
				<p:spinner id="juryAnonyme" value="#{eventAccueil.juryAnonyme}"
					min="0" max="100" size="1" />
				<p:spacer width="20" />
				<h:commandButton value="Ajouter"
					action="#{eventAccueil.addJuryAnonymeButton}" />
				<p:spacer width="20" />
				<h:commandLink>
					<p:graphicImage name="images/csv.png" />
					<p:dataExporter type="csv" target="jury" fileName="jurysAnonymes"
						pageOnly="true" />
				</h:commandLink>
				<br />
				<p:spacer width="0" height="300" />
				<h:commandButton value="Gérer la grille critériée" />
				<br />
				<p:spacer width="0" height="30" />
				<h:commandButton value="Gestion attribution Jury / Candidat" />
			</h:form>
		</div>
	</div>
</h:body>
</html>
