<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Onek team</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</link>

	<h:outputStylesheet library="css" name="menuevent.css" />
</h:head>
<f:metadata>
	<f:event type="preRenderView" listener="#{eventAccueil.before}" />
</f:metadata>
<h:body>
	<!-- Insertion du menu -->
	<div class="ui-g">
		<div class="ui-g-12">
			<ui:include src="#{accueil.typeMenu}" />
		</div>

		<div class="ui-g">
			<div class="ui-g-2">
				<ul class="menu">
					<li><a href="eventAccueil.xhtml">Accueil</a></li>
					<li><a href="grille.xhtml">Gestion de la grille</a></li>
					<li><a class="active" href="addCandidates.xhtml">Gestion
							des Candidats</a></li>
					<li><a href="addJury.xhtml">Gestion des Jurys</a></li>
					<li><a href="attributionJuryCandidat.xhtml">Gestion des
							Attributions</a></li>
					<li></li>
					<li><a href="statistiques.xhtml">Statistiques</a></li>

				</ul>
			</div>
			<br />
			<div class="ui-g-9">
				<div class="ui-g-7" style="padding-left:50px">
					<p:panel id="infoEvt" header="Infos evenements"
						style="margin-bottom:20px">
						<h:form style="width:1000px !important">
							<h:panelGrid columns="2" cellpadding="10">
								<p:outputLabel value="Nom événement : " />
								<h:outputText value="#{eventAccueil.event.getNom()}"
									rendered="#{eventAccueil.visibleO}" />
								<h:outputText value="#{eventAccueil.event.getNom()}"
									rendered="#{eventAccueil.visibleF}" />
								<p:inputText value="#{eventAccueil.nom}"
									rendered="#{eventAccueil.visibleB}"
									placeholder="#{eventAccueil.event.getNom()}" />
								<p:outputLabel value="Code événement : " />
								<h:outputText value="#{eventAccueil.event.getCode()}"></h:outputText>
								<p:outputLabel value="Statut : " />

								<p:selectOneMenu value="#{eventAccueil.statut}"
									style="width:125px" rendered="#{eventAccueil.visibleB}">
									<f:selectItem itemLabel="Brouillon" itemValue="Brouillon" />
									<f:selectItem itemLabel="Ouvert" itemValue="Ouvert" />
									<f:selectItem itemLabel="Fermé" itemValue="Fermé" />
								</p:selectOneMenu>

								<p:selectOneMenu value="#{eventAccueil.statut}"
									style="width:125px" rendered="#{eventAccueil.visibleO}">

									<f:selectItem itemLabel="Ouvert" itemValue="Ouvert" />
									<f:selectItem itemLabel="Fermé" itemValue="Fermé" />
								</p:selectOneMenu>
								
								<p:selectOneMenu value="#{eventAccueil.statut}"
									style="width:125px" rendered="#{eventAccueil.visibleF}">
									<f:selectItem itemLabel="Fermé" itemValue="Fermé" />
								</p:selectOneMenu>
								<p:outputLabel for="dateStart" value="Date début : " />
								<p:calendar id="dateStart" value="#{eventAccueil.dateStart}" />

								<p:outputLabel for="dateEnd" value="Date fin : " />
								<p:calendar id="dateEnd" value="#{eventAccueil.dateEnd}" />

								<p:outputLabel for="timeStart" value="Heure début : " />
								<p:calendar id="timeStart" value="#{eventAccueil.timeStart}"
									pattern="HH:mm" timeOnly="true" />

								<p:outputLabel for="timeEnd" value="Heure fin : " />
								<p:calendar id="timeEnd" value="#{eventAccueil.timeEnd}"
									pattern="HH:mm" timeOnly="true" />

								<p:commandButton value="Valider" ajax="false"
									actionListener="#{eventAccueil.eventUpdateButton}" />

								<p:commandButton value="Supprimer l'événement"
									actionListener="#{eventAccueil.supprimerEvent}"
									disabled="#{eventAccueil.disabledSiSupprime}" rendered="#{not eventAccueil.disabledSiSupprime}">
									<p:confirm header="Confirmation"
										message="vous voulez vraiment supprimer l'événement"
										icon="ui-icon-trash" />
								</p:commandButton>

								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="fade">
									<p:commandButton value="Yes" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="No" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
								<p:commandButton value="Réactiver"
									actionListener="#{eventAccueil.buttonRecuperer}"
									disabled="#{not eventAccueil.disabledSiSupprime}" ajax="false" rendered="#{eventAccueil.disabledSiSupprime}"/>
							</h:panelGrid>
						</h:form>
					</p:panel>
				</div>
				<!-- ************Tableau des Jurys**************** -->
				<div class="ui-g-1"></div>
				<div class="ui-g-5">
					<p:panel id="dupliquerEvent" header="Dupliquer l'événement"
						style="margin-bottom:20px">
						<h:form>

							<p:selectManyCheckbox id="basic"
								value="#{eventAccueil.selectedoptions}">
								<f:selectItem itemLabel="Liste des Candidats"
									itemValue="candidats" />
								<f:selectItem itemLabel="Liste des Jurys" itemValue="jurys" />
							</p:selectManyCheckbox>
							<p:commandButton value="Valider"
								actionListener="#{eventAccueil.buttonDupliquer}" ajax="false" />
						</h:form>
					</p:panel>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
