<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Onek team</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</link>
	<h:outputStylesheet library="css" name="accueilEvent.css" />
</h:head>
<f:metadata>
	<f:viewParam name="event" value="#{eventAccueil.idEvent}" />
	<f:event type="preRenderView" listener="#{eventAccueil.before}" />
</f:metadata>
<h:body>
	<!-- Insertion du menu -->

	<ui:include src="menu.xhtml" />
	<br />
	<br />

	<div class="ui-g">
		<div class="ui-g-6">
			<p:panel id="infoEvt" header="Infos evenements"
				style="margin-bottom:20px">
				<h:form>
					<h:panelGrid columns="2" cellpadding="10">
						<p:outputLabel for="statut" value="Statut" />
						<p:selectOneMenu id="statut" value="#{eventAccueil.statut}"
							style="width:125px">
							<f:selectItem itemLabel="Brouillon" itemValue="Brouillon" />
							<f:selectItem itemLabel="Ouvert" itemValue="Ouvert" />
							<f:selectItem itemLabel="Demarré" itemValue="Demarré" />
							<f:selectItem itemLabel="Stoppé" itemValue="Stoppé" />
							<f:selectItem itemLabel="Fermé" itemValue="Fermé" />
						</p:selectOneMenu>

						<p:outputLabel for="dateStart" value="Date début" />
						<p:calendar id="dateStart" value="#{eventAccueil.dateStart}" />

						<p:outputLabel for="dateEnd" value="Date fin" />
						<p:calendar id="dateEnd" value="#{eventAccueil.dateEnd}" />

						<p:outputLabel for="timeStart" value="Heure début" />
						<p:calendar id="timeStart" value="#{eventAccueil.timeStart}"
							pattern="HH:mm" timeOnly="true" />

						<p:outputLabel for="timeEnd" value="Heure fin" />
						<p:calendar id="timeEnd" value="#{eventAccueil.timeEnd}"
							pattern="HH:mm" timeOnly="true" />

						<p:commandButton value="Valider" ajax="false"
							actionListener="#{eventAccueil.eventUpdateButton}" />
					</h:panelGrid>
				</h:form>
			</p:panel>

			<!-- ************Tableau des candidats**************** -->
			<h:form>
				<div class="ui-g">
					<div class="ui-g-12 ui-md-8"></div>
					<div class="ui-g-12 ui-md-4">
						<p:commandButton value="candidat" id="withIcon"
							actionListener="#{eventAccueil.buttonAddCandidat}"
							icon="ui-icon-plusthick" />
						#{eventAccueil.message}
					</div>
				</div>

				<p:dataTable var="candidat" value="#{eventAccueil.candidats}"
					widgetVar="candidatTable"
					emptyMessage="aucun candidat trouvé avec ce nom"
					filteredValue="#{eventAccueil.filteredcandidats}" scrollable="true"
					scrollHeight="100">

					<!-- barre de recherche -->
					<f:facet name="header">
						<p:outputPanel>
							<div>
								<span class="ui-inputgroup-addon"><i class="fa fa-search"></i></span>
								<p:inputText id="globalFilter"
									onkeyup="PF('candidatTable').filter()" style="width:150px"
									placeholder="nom candidat" />
							</div>
						</p:outputPanel>
					</f:facet>
					<!-- ********fin*********** -->

					<!-- ********fin*********** -->

					<p:column headerText="Nom" filterBy="#{candidat.nom}"
						filterMatchMode="startsWith" filterStyle="display:none">
						<h:outputText value="#{candidat.nom}" />
					</p:column>

					<p:column headerText="prénom">
						<h:outputText value="#{candidat.prenom}" />
					</p:column>

					<!-- ********la colonne supprimer*********** -->
					<p:column style="width:32px;text-align: center">
						<p:growl id="message" showDetail="true" />
						<p:commandButton id="iconOnly" icon="ui-icon-trash"
							actionListener="#{eventAccueil.supprimerCandidat}" ajax="true"
							update="@(form)">
							<p:confirm header="Confirmation"
								message="vous voulez vraiment supprimer le candidat"
								icon="ui-icon-trash" />

							<f:param name="idcandidat" value="#{candidat.idcandidat}" />
						</p:commandButton>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check">

							</p:commandButton>
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</p:column>
					<!-- ********fin*********** -->
				</p:dataTable>

			</h:form>
		</div>
		<!-- ************Tableau des Jurys**************** -->
		<div class="ui-g-1"></div>
		<div class="ui-g-5">

			<h:form>
				<p:growl id="growl" life="2000" />
				<div class="ui-g">
					<div class="ui-g-12 ui-md-6"></div>
					<div class="ui-g-12 ui-md-6">
						<p:commandButton value="jury" id="withIcon"
							actionListener="#{eventAccueil.buttonAddJury}"
							icon="ui-icon-plusthick" />

						<p:commandButton id="iconOnly" update="growl"
							actionListener="#{eventAccueil.buttonExport}"
							icon="ui-icon-circle-arrow-s" title="Icon Only" />
					</div>
				</div>
				<p:dataTable var="utilisateur" value="#{eventAccueil.utilisateurs}"
					widgetVar="utilisateurTable"
					emptyMessage="aucun jury trouvé avec ce nom"
					filteredValue="#{eventAccueil.filteredutilisateurs}"
					scrollable="true" scrollHeight="100" rowKey="#{utilisateur.nom}">

					<!-- barre de recherche -->
					<f:facet name="header">
						<p:outputPanel>
							<div>
								<span class="ui-inputgroup-addon"><i class="fa fa-search"></i></span>
								<p:inputText id="globalFilter"
									onkeyup="PF('utilisateurTable').filter()" style="width:150px"
									placeholder="nom jury" />
							</div>
						</p:outputPanel>
					</f:facet>
					<!-- ********fin*********** -->


					<p:column headerText="Nom" filterBy="#{utilisateur.nom}"
						filterMatchMode="startsWith" filterStyle="display:none">
						<h:outputText value="#{utilisateur.nom}" />
					</p:column>

					<p:column headerText="prénom">
						<h:outputText value="#{utilisateur.prenom}" />
					</p:column>

					<!-- ********la colonne supprimer*********** -->
					<p:column style="width:32px;text-align: center">
						<p:growl id="message" showDetail="true" />
						<p:commandButton id="iconOnly" icon="ui-icon-trash"
							actionListener="#{eventAccueil.supprimerUtilisateur}"
							update="@(form)">
							<p:confirm header="Confirmation"
								message="vous voulez vraiment supprimer le jury"
								icon="ui-icon-trash" />
							<f:param name="iduser" value="#{utilisateur.iduser}" />
						</p:commandButton>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</p:column>
					<!-- ********fin*********** -->
				</p:dataTable>
			</h:form>


			<h:form>
				<div class="ui-g-6">
					<p:growl id="growl" life="2000" />
					<div class="ui-g">
						<div class="ui-g-8">
							<h:outputLabel for="juryAnonyme"
								value="Ajouter des jurys anonymes : " />
							<p:spinner id="juryAnonyme" value="#{eventAccueil.juryAnonyme}"
								min="0" max="999" size="1" />
						</div>
						<div class="ui-g-4">
							<p:commandButton value="Ajouter" ajax="false"
								actionListener="#{eventAccueil.addJuryAnonymeButton}" />
						</div>
						<br />

						<p:commandButton value="Gérer la grille critériée"
							actionListener="#{eventAccueil.buttonGrille}" ajax="false" />
					</div>
					<br />
				</div>
				<p:commandButton value="Gestion attribution Jury / Candidat"
					actionListener="#{eventAccueil.buttonAttribution}" ajax="false" />


			</h:form>



		</div>
	</div>
</h:body>
</html>
