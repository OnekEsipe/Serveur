<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Onek team</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</link>

</h:head>
<f:metadata>
	<f:viewParam name="event" value="#{attributionjc.idEvent}" />
	<f:event type="preRenderView" listener="#{attributionjc.before}" />
</f:metadata>
<h:body>
	<!-- Insertion du menu -->
	<h:outputStylesheet library="css" name="accueil.css" />
	<ui:include src="#{accueil.typeMenu}" />
	<ui:include src="menuGauche.xhtml" />
	<br />
	<br />
	<p:outputLabel id="evenementChoisi" value="#{accueil.evenementChoisi}" />
	<div class="ui-g">
		<!-- Attribution automatique -->
		<div class="ui-g-6">
			<p:panel id="AttributionAutomatique"
				rendered="#{attributionjc.isopen}"
				header="Attribuer des cadidats automatiquement" style="height:100px">
				<h:form>
					<div class="ui-g-2">
						<p:outputLabel>Nombre de </p:outputLabel>
					</div>

					<div class="ui-g-4">
						<p:selectOneMenu id="methode" value="#{attributionjc.methode}"
							style="width:125px">
							<f:selectItem itemLabel="Jury par Candidat" itemValue="1" />
							<f:selectItem itemLabel="Candidat par Jury" itemValue="2" />
						</p:selectOneMenu>
					</div>
					<div class="ui-g-2">
						<p:spinner value="#{attributionjc.randomX}" min="1" max="99"
							size="1" />
					</div>
					<div class="ui-g-4">
						<p:commandButton value="Attribuer" id="withIcon"
							icon="ui-icon-refresh" update="tableCheckBox"
							actionListener="#{attributionjc.attributionAutomatique}" />
					</div>

				</h:form>
			</p:panel>
		</div>
	</div>
	<br />
	<br />
	<div class="ui-g-12">
		<!-- Attribution manuel -->
		<h4>#{attributionjc.avertissementMessage}</h4>
		<div class="ui-g">
			<h:form id="tableCheckBox">
				<div style="max-height: 40em; width: 80em; overflow: auto;">
					<table>
						<thead >
							<tr >
								<th>Jurys/Candidats</th>
								<ui:repeat value="#{attributionjc.candidats.values().toArray()}"
									var="candidat">
									<th 
										style=" -ms-transform: rotate(270deg); -moz-transform: rotate(270deg); -webkit-transform: rotate(270deg); transform: rotate(270deg);">#{candidat.nom}
										#{candidat.prenom}</th>
								</ui:repeat>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{attributionjc.jurys.entrySet().toArray()}"
								var="jury">
								<tr>
									<td>#{jury.value.nom} #{jury.value.prenom}</td>
									<ui:repeat
										value="#{attributionjc.candidats.keySet().toArray()}"
										var="candidat">
										<td align="center"><p:selectBooleanCheckbox
												value="#{attributionjc.attribJC[jury.key][candidat]}" /></td>
									</ui:repeat>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
				<br />
				<br />
				<div class="ui-g">

					<p:commandButton value="Enregistrer les attributions"
						actionListener="#{attributionjc.validationButton}" />

				</div>
				<br />
				
			</h:form>
		</div>
	</div>
</h:body>
</html>
