<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Onek team</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</link>
</h:head>

<h:body>
	
	<h:form>
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Mes événements" outcome="accueil.xhtml">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Mon compte Organisateur" outcome="account.xhtml">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Aide">
				<f:param name="i" value="2" />
			</p:menuitem>
			<p:menuitem value="Déconnexion" outcome="index.xhtml">
				<f:param name="i" value="3" />
			</p:menuitem>
		</p:tabMenu>
	</h:form>
</h:body>
</html>
