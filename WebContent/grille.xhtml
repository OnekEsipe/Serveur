<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Onek team</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</link>
</h:head>

<h:body>
	<!-- Insertion du menu -->
	<h:outputStylesheet library="css" name="accueil.css" />
	<ui:include src="menu.xhtml" />
	<br />
	<br />
	<h:form>
		<div title="addCritère">
			<p:outputPanel>
				<p:panel header="Ajouter un critère">
					<h:panelGrid id="grid" columns="4" cellpadding="5">
						<h:outputLabel value="Nom :" style="font-weight:bold" />
						<p:inputText value="#{grille.nom}" required="true" />

						<h:outputLabel value="Coefficient :" style="font-weight:bold" />
						<p:inputNumber id="coef" value="#{grille.coefficient}"
							minValue="0" decimalPlaces="2" required="true" />

						<h:outputLabel value="Catégorie (Optionnel) :"
							style="font-weight:bold" />
						<p:inputText value="#{grille.categorie}" />

						<h:outputLabel value="Nombre de niveau :" style="font-weight:bold" />
						<p:selectOneMenu id="nbNiveau" value="#{grille.nbDescripteur}"
							style="width:125px">
							<f:selectItems value="#{grille.numbers}" />
							<p:ajax update="toUpdate" />
						</p:selectOneMenu>
					</h:panelGrid>
				</p:panel>
			</p:outputPanel>
			<br />
			<div class="ui-g">
				<p:outputPanel id="toUpdate">
					<div class="ui-g-12 ui-lg-4">
						<p:panel header="A" style="width:300px; height:200px;"
							rendered="#{grille.nbDescripteur > 0}">
							<h:panelGrid columns="1" cellpadding="3">
								<h:outputLabel value="Poids :" style="font-weight:bold" />
								<p:inputNumber value="#{grille.poids1}" decimalPlaces="0"
									label="Poids" />

								<h:outputLabel value="Description :" style="font-weight:bold" />
								<p:inputText value="#{grille.texte1}" label="Description" />
							</h:panelGrid>
						</p:panel>
					</div>
					<div class="ui-g-12 ui-lg-4">
						<p:panel header="B" style="width:300px; height:200px;"
							rendered="#{grille.nbDescripteur > 1}">
							<h:panelGrid columns="1" cellpadding="3">
								<h:outputLabel value="Poids :" style="font-weight:bold" />
								<p:inputNumber value="#{grille.poids2}" decimalPlaces="0"
									label="Poids" />

								<h:outputLabel value="Description :" style="font-weight:bold" />
								<p:inputText value="#{grille.texte2}" label="Description" />
							</h:panelGrid>
						</p:panel>
					</div>
					<div class="ui-g-12 ui-lg-4">
						<p:panel header="C" style="width:300px; height:200px;"
							rendered="#{grille.nbDescripteur > 2}">
							<h:panelGrid columns="1" cellpadding="3">
								<h:outputLabel value="Poids :" style="font-weight:bold" />
								<p:inputNumber value="#{grille.poids3}" decimalPlaces="0"
									label="Poids" />

								<h:outputLabel value="Description :" style="font-weight:bold" />
								<p:inputText value="#{grille.texte3}" label="Description" />
							</h:panelGrid>
						</p:panel>
					</div>
					<div class="ui-g-12 ui-lg-4">
						<p:panel header="D" style="width:300px; height:200px;"
							rendered="#{grille.nbDescripteur > 3}">
							<h:panelGrid columns="1" cellpadding="3">
								<h:outputLabel value="Poids :" style="font-weight:bold" />
								<p:inputNumber value="#{grille.poids4}" decimalPlaces="0"
									label="Poids" />

								<h:outputLabel value="Description :" style="font-weight:bold" />
								<p:inputText value="#{grille.texte4}" label="Description" />
							</h:panelGrid>
						</p:panel>
					</div>
					<div class="ui-g-12 ui-lg-4">
						<p:panel header="E" style="width:300px; height:200px;"
							rendered="#{grille.nbDescripteur > 4}">
							<h:panelGrid columns="1" cellpadding="3">
								<h:outputLabel value="Poids :" style="font-weight:bold" />
								<p:inputNumber value="#{grille.poids5}" decimalPlaces="0"
									label="Poids" />

								<h:outputLabel value="Description :" style="font-weight:bold" />
								<p:inputText value="#{grille.texte5}" label="Description" />
							</h:panelGrid>
						</p:panel>
					</div>

				</p:outputPanel>
			</div>
			<div>
				<h:commandButton value="Ajouter" action="#{grille.onClicAdd}"
					update="displayCriteres" icon="ui-icon-check" />
			</div>
			<br />
		</div>
	</h:form>
	<h:form>
		<div id="displayCriteres">
			<p:dataTable var="critere" value="#{grille.criteres}">
				<p:column headerText="Nom">
					<h:outputText value="#{critere.texte}" />
				</p:column>

				<p:column headerText="Coef">
					<h:outputText value="#{critere.coefficient}" />
				</p:column>

				<p:column headerText="Catégorie">
					<h:outputText value="#{critere.categorie}" />
				</p:column>

				<p:column headerText="Descripteur">
					<h:outputText value="#{critere.printDescripteurs()}" />
				</p:column>

			</p:dataTable>
		</div>
		<div>
			<h:commandButton value="Enregistrer" action="#{grille.onClicSave}" />
		</div>
	</h:form>
</h:body>

</html>
