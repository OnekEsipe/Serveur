<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Onek team</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</link>
</h:head>
<f:metadata>
	<f:viewParam name="event" value="#{addjury.idEvent}" />
	<f:event type="preRenderView" listener="#{addjury.before}" />
</f:metadata>
<h:body>
	<!-- Insertion du menu -->

	<ui:include src="menu.xhtml" />
	<br />
	<br />

	<div class="ui-g">
		<div class="ui-g-6">
		<h:form id="source">
			
				<div class="ui-g-5">

					<p:dataTable id="checkboxDT" var="utilisateur"
						value="#{addjury.utilisateursAll}"
						selection="#{addjury.selectedutilisateurs}"
						rowKey="#{utilisateur.nom}" style="margin-bottom:0"
						scrollable="true" scrollHeight="100"
						widgetVar="utilisateurallTable">

						<f:facet name="header">
						Listes de tous les jurys 
					</f:facet>
						<p:column selectionMode="multiple"
							style="width:16px;text-align:center" />
						<p:column headerText="Nom">
							<h:outputText value="#{utilisateur.nom}" />
						</p:column>
						<p:column headerText="prénom">
							<h:outputText value="#{utilisateur.prenom}" />
						</p:column>
					</p:dataTable>

				</div>

				<div class="ui-g-1">
					<p:commandButton process="checkboxDT"
						actionListener="#{addjury.buttonAdd}" update="@(form)"
						icon="ui-icon-circle-arrow-e" title="Icon Only" />

				</div>
			
		</h:form>
		</div>
		<!-- ************Tableau des Jurys**************** -->

		<div class="ui-g-6">

			<h:form>

				<p:dataTable var="utilisateur" value="#{addjury.utilisateurs}"
					widgetVar="utilisateurTable" scrollable="true" scrollHeight="100"
					rowKey="#{utilisateur.nom}">

					<!-- barre de recherche -->
					<f:facet name="header">
						Listes des jurys de l'événement
					</f:facet>
					<!-- ********fin*********** -->


					<p:column headerText="Nom">
						<h:outputText value="#{utilisateur.nom}" />
					</p:column>

					<p:column headerText="prénom">
						<h:outputText value="#{utilisateur.prenom}" />
					</p:column>

					<!-- ********la colonne supprimer*********** -->
					<p:column style="width:32px;text-align: center">
						<p:growl id="message" showDetail="true" />
						<p:commandButton id="iconOnly" icon="ui-icon-trash"
							actionListener="#{addjury.supprimerUtilisateur}" ajax="true"
							update="@(form)">
							<p:confirm header="Confirmation"
								message="vous voulez vraiment supprimer le jury"
								icon="ui-icon-trash" />
							<f:param name="iduser" value="#{utilisateur.iduser}" />
						</p:commandButton>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</p:column>
					<!-- ********fin*********** -->
				</p:dataTable>
			</h:form>
			<br /> <br />
			<div class="ui-g-6"></div>
			<div class="ui-g-6">
				<h:form>
					<p:commandButton value="Valider"
						actionListener="#{addjury.buttonActionValider}" ajax="false" />
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
