<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>ONEK' - Gérer les utilisateurs</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</link>
	<h:outputStylesheet library="css" name="user.css" />
	<h:outputStylesheet library="css" name="header_footer.css" />
</h:head>
<f:metadata>
	<f:event type="preRenderView" listener="#{users.before}" />
</f:metadata>
<h:body>
	<header>
		<div class="ui-g">
			<div class="ui-g-1">
				<p:graphicImage name="/image/logo.png" width="50" />
			</div>
			<div class="ui-g-11">
				<h1 class="hf">ONEK'</h1>
			</div>
		</div>
	</header>
	<!-- Insertion du menu -->
	<ui:include src="#{accueil.typeMenu}" />
	<br />

	<!-- bouton création d'un utilisateur -->
	<div class="ui-g">
		<div class="ui-g-12 ui-md-8"></div>
		<div class="ui-g-12 ui-md-4">
			<h:form>
				<p:growl id="growl" life="4000" />

				<p:commandButton value="Créer un utilisateur" id="withIcon"
					icon="ui-icon-plusthick" actionListener="#{users.createUser}"
					styleClass="bigbutton" />
			</h:form>
		</div>
	</div>
	<!-- Tableau des utilisateurs -->
	<div class="ui-g">
		<h:form>
			<p:dataTable var="utilisateur" value="#{users.users}"
				scrollable="true" scrollHeight="600">
				<!-- barre de recherche -->
				<f:facet name="header">
					Liste des utilisateurs
				</f:facet>
				<!-- ********fin*********** -->

				<p:column headerText="Nom" sortBy="#{utilisateur.nom}">
					<h:outputText value="#{utilisateur.nom}" />
				</p:column>

				<p:column headerText="Prénom" sortBy="#{utilisateur.prenom}">
					<h:outputText value="#{utilisateur.prenom}" />
				</p:column>

				<p:column headerText="Login">
					<h:outputText value="#{utilisateur.login}" />
				</p:column>

				<p:column headerText="Type d'utilisateur">
					<h:outputText value="#{utilisateur.droits}" />
				</p:column>

				<!-- ********la colonne supprimer*********** -->
				<p:column style="width:32px;text-align: center">

					<p:commandButton id="supprimer" icon="ui-icon-locked"
						actionListener="#{user.deleteUser}" ajax="true"
						disabled="#{utilisateur.isdeleted}" update="@(form)">
						<f:param name="iduser" value="#{utilisateur.iduser}" />
					</p:commandButton>
					<p:tooltip for="supprimer" value="désactiver l'utilisateur"
						position="left" />
				</p:column>
				<!-- ********fin*********** -->

				<p:column style="width:32px;text-align: center">
					<p:commandButton id="reactiver" icon="ui-icon-unlocked"
						actionListener="#{user.reactiverUser}" ajax="true"
						disabled="#{not utilisateur.isdeleted}" update="@(form)">
						<f:param name="iduser" value="#{utilisateur.iduser}" />
					</p:commandButton>
					<p:tooltip for="reactiver" value="réactiver l'utilisateur"
						position="left" />
				</p:column>

			</p:dataTable>
		</h:form>
	</div>
	<footer>
		<div>
			<a href="url" class="footerURL">Qui sommes nous ?</a> <a href="url"
				class="footerURL">L'Esipe</a> <a href="url" class="footerURL">Contact</a>
			<a href="https://github.com/OnekEsipe" class="footerURL">Github</a>
		</div>
	</footer>
</h:body>
</html>
