<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Home Onek</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</link>

</h:head>
<f:metadata>
	<f:event type="preRenderView" listener="#{user.before}" />
</f:metadata>
<h:body>
	<!-- Insertion du menu -->
	<h:outputStylesheet library="css" name="user.css" />
	<ui:include src="menu.xhtml" />
	<br />
	<br />
	<div class="ui-g">
		<h:form>
			<p:growl id="msgs" showDetail="true" />
			<p:panel header="Ajouter un Utilisateur">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="lastnameUser" value="Nom :" />
					<p:inputText id="lastnameUser" name="lastnameUser"
						placeholder="Entrer le nom" size="20" value="#{user.lastName}"
						required="true" />
					<p:outputLabel for="firstnameUser" value="Prénom (Optionnel) :" />
					<p:inputText id="firstnameUser" name="firstnameUser"
						placeholder="Entrer le prénom" size="20" value="#{user.firstName}" />
					<p:outputLabel for="mailUser" value="Mail :" />
					<p:inputText id="mailUser" name="mailUser"
						placeholder="Entrer l'adresse mail" size="20" value="#{user.mail}"
						required="true" />
					<p:outputLabel for="loginUser" value="Login :" />
					<p:inputText id="loginUser" name="loginUser"
						placeholder="Entrer le login" size="20" value="#{user.login}"
						required="true" />
					<p:outputLabel for="password" value="Mot de passe :" />
					<p:password id="password" name="password"
						placeholder="Entrez le mot de passe" size="30"
						value="#{user.password}" required="true" />
					<p:outputLabel for="confirmationpassword" value="Confirmation :" />
					<p:password id="confirmationpassword" name="confirmationpassword"
						placeholder="Confirmez le mot de passe" size="30"
						value="#{user.confirmationPassword}" required="true" />
				</h:panelGrid>
				<p:commandButton value="Valider" action="#{user.onClickAdd}"
					icon="ui-icon-check" update="tabUsers" ajax="false" />

				<br />
				<div id="errorCreationUser">
					<h:outputText value="#{user.logInfo}" />
				</div>

			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
