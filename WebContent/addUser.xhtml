<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Home Onek</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</link>

</h:head>
<f:metadata>
	<f:event type="preRenderView" listener="#{user.before}" />
</f:metadata>
<h:body>
	<!-- Insertion du menu -->
	<h:outputStylesheet library="css" name="user.css" />
	<ui:include src="menu.xhtml" />
	<br />
	<br />
	<div class="ui-g">
		<h:form>
			<p:growl id="msgs" showDetail="true" />
			<p:panel header="Ajouter un Utilisateur">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="lastnameUser" value="Nom :" />
					<p:inputText id="lastnameUser" name="lastnameUser"
						placeholder="Entrer le nom" size="20" value="#{user.lastName}"
						required="true" />
					<p:outputLabel for="firstnameUser" value="Prénom (Optionnel) :" />
					<p:inputText id="firstnameUser" name="firstnameUser"
						placeholder="Entrer le prénom" size="20" value="#{user.firstName}" />
					<p:outputLabel for="mailUser" value="Mail :" />
					<p:inputText id="mailUser" name="mailUser"
						placeholder="Entrer l'adresse mail" size="20" value="#{user.mail}"
						required="true" />
					<p:outputLabel for="loginUser" value="Login :" />
					<p:inputText id="loginUser" name="loginUser"
						placeholder="Entrer le login" size="20" value="#{user.login}"
						required="true" />
					<p:outputLabel for="password" value="Mot de passe :" />
					<p:password id="password" name="password"
						placeholder="Entrez le mot de passe" size="30"
						value="#{user.password}" required="true" />
					<p:outputLabel for="confirmationpassword" value="Confirmation :" />
					<p:password id="confirmationpassword" name="confirmationpassword"
						placeholder="Confirmez le mot de passe" size="30"
						value="#{user.confirmationPassword}" required="true" />

					<p:commandButton value="Valider" action="#{user.click}"
						icon="ui-icon-check" update="tabUsers" ajax="false" />

					<br/>
					<div id="errorCreationUser">
						<h:outputText value="#{user.logInfo}" />
					</div>
				</h:panelGrid>
			</p:panel>
			<div>
				<!-- ************Tableau des Utilisateurs existants**************** -->
				<div class="ui-g">
					<div class="ui-g-12 ui-md-8"></div>
					<div class="ui-g-12 ui-md-4"></div>
				</div>
				<p:dataTable id="tabUsers" var="utilisateur" value="#{user.users}"
					widgetVar="userTable"
					emptyMessage="aucun utilisateur trouvé avec ce nom"
					filteredValue="#{user.filteredusers}" scrollable="true"
					scrollHeight="100">

					<!-- barre de recherche -->
					<f:facet name="header">
						<p:outputPanel>
							<div>
								<span class="ui-inputgroup-addon"><i class="fa fa-search"></i></span>
								<p:inputText id="globalFilter"
									onkeyup="PF('userTable').filter()" style="width:150px"
									placeholder="nom utilisateur" />
							</div>
						</p:outputPanel>
					</f:facet>
					<!-- ********fin*********** -->

					<p:column headerText="Nom" filterBy="#{utilisateur.nom}"
						filterMatchMode="startsWith" filterStyle="display:none">
						<h:outputText value="#{utilisateur.nom}" />
					</p:column>

					<p:column headerText="prénom">
						<h:outputText value="#{utilisateur.prenom}" />
					</p:column>

					<!-- ********la colonne supprimer*********** -->
					<p:column style="width:32px;text-align: center">
						<p:growl id="message" showDetail="true" />
						<p:commandButton id="iconOnly" icon="ui-icon-trash"
							actionListener="#{user.deleteUser}" ajax="true" update="@(form)">
							<f:param name="user" value="#{user.user}" />
							<p:confirm header="Confirmation"
								message="vous voulez vraiment supprimer l'utilisateur"
								icon="ui-icon-trash" />
							<f:param name="iduser" value="#{utilisateur.iduser}" />
						</p:commandButton>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check">
							</p:commandButton>
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</p:column>
					<!-- ********fin*********** -->
				</p:dataTable>
			</div>
		</h:form>
	</div>
</h:body>
</html>
