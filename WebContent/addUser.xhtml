<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>ONEK' - Créer un utilisateur</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</link>
	<h:outputStylesheet library="css" name="user.css" />
	<h:outputStylesheet library="css" name="header_footer.css" />
</h:head>
<f:metadata>
	<f:event type="preRenderView" listener="#{addUser.before}" />
</f:metadata>
<h:body>
	<!-- Insertion du header + menu -->
	<ui:include src="#{accueil.typeMenu}" />
	<br />
	<div class="page-wrap">
		<!-- bouton retour à la liste des utilisateurs -->
		<div class="ui-g">
			<div class="ui-g-12 ui-md-4">
				<h:form class="button-return">
					<p:commandButton value="Retour à la liste des utilisateurs"
						id="withIcon" icon="ui-icon-arrowthick-1-w"
						actionListener="#{addUser.retour}" styleClass="bigbutton" />
				</h:form>
			</div>
		</div>
		<div class="ui-g">
			<h:form class="form-create-user">
				<p:panel header="Créer un utilisateur">
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel for="loginUser" value="Login :" />
						<p:inputText id="loginUser" name="loginUser"
							placeholder="Entrez le login" size="20" value="#{addUser.login}"
							required="true" />
						<p:outputLabel for="lastnameUser" value="Nom :" />
						<p:inputText id="lastnameUser" name="lastnameUser"
							placeholder="Entrez le nom" size="20" value="#{addUser.lastName}"
							required="true" />
						<p:outputLabel for="firstnameUser" value="Prénom :" />
						<p:inputText id="firstnameUser" name="firstnameUser"
							placeholder="Entrez le prénom" size="20"
							value="#{addUser.firstName}" required="true" />
						<p:outputLabel for="mailUser" value="Mail :" />
						<p:inputText id="mailUser" name="mailUser"
							placeholder="Entrez l'adresse mail" size="20"
							value="#{addUser.mail}"
							validatorMessage="Format de l'adresse mail invalide"
							required="true">
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
						<p:watermark for="mailUser" value="Entrer l'adresse mail" />
						<p:message for="mailUser" />
						<p:outputLabel for="password" value="Mot de passe :" />
						<p:password id="password" name="password"
							placeholder="Entrez le mot de passe" size="30"
							value="#{addUser.password}" required="true" />
						<p:outputLabel for="confirmationpassword" value="Confirmation :" />
						<p:password id="confirmationpassword" name="confirmationpassword"
							placeholder="Confirmez le mot de passe" size="30"
							value="#{addUser.confirmationPassword}" required="true" />
						<br />
						<div class="ui-g-6">
							<div class="ui-g-2"></div>
							<div class="ui-g-4">
								<p:selectOneButton value="#{addUser.isAdmin}" required="true">
									<f:selectItem itemLabel="Administrateur" itemValue="#{true}" />
									<f:selectItem itemLabel="Organisateur" itemValue="#{false}" />
								</p:selectOneButton>
							</div>
						</div>

					</h:panelGrid>
					<div style="text-align: center;">
						<p:commandButton value="Créer" action="#{addUser.onClickAdd}"
							icon="ui-icon-check" ajax="false" />
					</div>
				</p:panel>
			</h:form>
		</div>
	</div>
	<!-- Insertion du footer -->
	<ui:include src="footer.xhtml" />
</h:body>
</html>
