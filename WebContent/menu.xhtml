<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>ONEK' - Menu</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">		
	</link>
	<h:outputStylesheet library="css" name="header_footer.css" />
</h:head>
<h:body>
	<header>
		<div class="ui-g">
			<div class="ui-g-1">
				<p:graphicImage name="/image/logo.png" width="50" />
			</div>
			<div class="ui-g-11">
				<h1 class="hf">ONEK'</h1>
			</div>
		</div>
	</header>
	<div style="margin-top: 67px;">
		<h:form>
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Mes événements" outcome="accueil.xhtml">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Gestion des utilisateurs" outcome="users.xhtml">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Mon compte Administrateur" outcome="account.xhtml">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Aide">
					<f:param name="i" value="3" />
				</p:menuitem>
				<p:menuitem value="Déconnexion" outcome="index.xhtml">
					<f:param name="i" value="4" />
				</p:menuitem>
			</p:tabMenu>
		</h:form>
	</div>
</h:body>
</html>
