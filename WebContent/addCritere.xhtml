<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Onek team</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</link>
	<h:outputStylesheet library="css" name="user.css" />
</h:head>
<f:metadata>
	<f:event type="preRenderView" listener="#{grille.before}" />
</f:metadata>
<h:body>
	<!-- Insertion du menu -->
	<ui:include src="#{accueil.typeMenu}" />
	<ui:include src="menuGauche.xhtml"></ui:include>
	<br />
	<br />
	<div class="ui-g">
		<div class="ui-g-2"></div>
		<div class="ui-g-9">
			<h:form>
				<div title="addCritère">
					<p:outputPanel>
						<p:panel header="Ajouter un critère">
							<h:panelGrid id="grid" columns="4" cellpadding="5">
								<h:outputLabel value="Nom :" style="font-weight:bold" />
								<p:inputText id="nom" value="#{grille.nom}" required="true"
									title="Nom du critère (ex: Aisance à l'oral)" />
								<p:tooltip for="nom" showEvent="focus" hideEvent="blur" />
								<h:outputLabel value="Coefficient :" style="font-weight:bold" />
								<p:inputNumber id="coef" value="#{grille.coefficient}"
									minValue="0" decimalPlaces="2" required="true"
									title="Coefficient servant au calcul de la note final" />
								<p:tooltip for="coef" showEvent="focus" hideEvent="blur" />
								<h:outputLabel value="Catégorie (Optionnel) :"
									style="font-weight:bold" />
								<p:inputText id="categorie" value="#{grille.categorie}"
									title="Permet le groupage par catégorie" />
								<p:tooltip for="categorie" showEvent="focus" hideEvent="blur" />
								<h:outputLabel value="Nombre de niveaux :"
									style="font-weight:bold" />
								<p:selectOneMenu id="nbNiveau" value="#{grille.nbDescripteur}"
									style="width:125px">
									<f:selectItems value="#{grille.numbers}" />
									<p:ajax update="toUpdate" />
								</p:selectOneMenu>
							</h:panelGrid>
						</p:panel>
					</p:outputPanel>
					<br />
					<div class="ui-g">
						<p:outputPanel id="toUpdate">
							<div class="ui-g-12 ui-md-6 ui-lg-4">
								<p:panel header="A" style="width:300px; height:250px;">
									<h:panelGrid columns="1" cellpadding="3">
										<h:outputLabel value="Poids :" style="font-weight:bold" />
										<p:inputNumber id="poidsA" value="#{grille.poids1}"
											title="Valeur attribué au niveau pour le calcul de la note final"
											decimalPlaces="0" label="Poids" />
										<p:tooltip for="poidsA" showEvent="focus" hideEvent="blur" />
										<h:outputLabel value="Description :" style="font-weight:bold" />
										<p:inputTextarea counter="display" maxlength="255"
											counterTemplate="{0} caractères restants." autoResize="false"
											value="#{grille.texte1}" label="Description" />
										<h:outputText id="display" />
									</h:panelGrid>
								</p:panel>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-4">
								<p:panel header="B" style="width:300px; height:250px;">
									<h:panelGrid columns="1" cellpadding="3">
										<h:outputLabel value="Poids :" style="font-weight:bold" />
										<p:inputNumber id="poidsB" value="#{grille.poids2}"
											title="Valeur attribué au niveau pour le calcul de la note final"
											decimalPlaces="0" label="Poids" />
										<p:tooltip for="poidsB" showEvent="focus" hideEvent="blur" />
										<h:outputLabel value="Description :" style="font-weight:bold" />
										<p:inputTextarea counter="display2" maxlength="255"
											counterTemplate="{0} caractères restants." autoResize="false"
											value="#{grille.texte2}" label="Description" />
										<h:outputText id="display2" />
									</h:panelGrid>
								</p:panel>
							</div>
							<div class="ui-g-12 ui-lg-4">
								<p:panel header="C" style="width:300px; height:250px;"
									rendered="#{grille.nbDescripteur > 2}">
									<h:panelGrid columns="1" cellpadding="3">
										<h:outputLabel value="Poids :" style="font-weight:bold" />
										<p:inputNumber id="poidsC" value="#{grille.poids3}"
											title="Valeur attribué au niveau pour le calcul de la note final"
											decimalPlaces="0" label="Poids" />
										<p:tooltip for="poidsC" showEvent="focus" hideEvent="blur" />
										<h:outputLabel value="Description :" style="font-weight:bold" />
										<p:inputTextarea counter="display3" maxlength="255"
											counterTemplate="{0} caractères restants." autoResize="false"
											value="#{grille.texte3}" label="Description" />
										<h:outputText id="display3" />
									</h:panelGrid>
								</p:panel>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-4">
								<p:panel header="D" style="width:300px; height:250px;"
									rendered="#{grille.nbDescripteur > 3}">
									<h:panelGrid columns="1" cellpadding="3">
										<h:outputLabel value="Poids :" style="font-weight:bold" />
										<p:inputNumber id="poidsD" value="#{grille.poids4}"
											title="Valeur attribué au niveau pour le calcul de la note final"
											decimalPlaces="0" label="Poids" />
										<p:tooltip for="poidsD" showEvent="focus" hideEvent="blur" />
										<h:outputLabel value="Description :" style="font-weight:bold" />
										<p:inputTextarea counter="display4" maxlength="255"
											counterTemplate="{0} caractères restants." autoResize="false"
											value="#{grille.texte4}" label="Description" />
										<h:outputText id="display4" />
									</h:panelGrid>
								</p:panel>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-4">
								<p:panel header="E" style="width:300px; height:250px;"
									rendered="#{grille.nbDescripteur > 4}">
									<h:panelGrid columns="1" cellpadding="3">
										<h:outputLabel value="Poids :" style="font-weight:bold" />
										<p:inputNumber id="poidsE" value="#{grille.poids5}"
											title="Valeur attribué au niveau pour le calcul de la note final"
											decimalPlaces="0" label="Poids" />
										<p:tooltip for="poidsE" showEvent="focus" hideEvent="blur" />
										<h:outputLabel value="Description :" style="font-weight:bold" />
										<p:inputTextarea counter="display5" maxlength="255"
											counterTemplate="{0} caractères restants." autoResize="false"
											value="#{grille.texte5}" label="Description" />
										<h:outputText id="display5" />
									</h:panelGrid>
								</p:panel>
							</div>
							<div class="ui-g-12 ui-lg-4">
								<p:panel header="F" style="width:300px; height:250px;"
									rendered="#{grille.nbDescripteur > 5}">
									<h:panelGrid columns="1" cellpadding="3">
										<h:outputLabel value="Poids :" style="font-weight:bold" />
										<p:inputNumber id="poidsF" value="#{grille.poids6}"
											title="Valeur attribué au niveau pour le calcul de la note final"
											decimalPlaces="0" label="Poids" />
										<p:tooltip for="poidsF" showEvent="focus" hideEvent="blur" />
										<h:outputLabel value="Description :" style="font-weight:bold" />
										<p:inputTextarea counter="display6" maxlength="255"
											counterTemplate="{0} caractères restants." autoResize="false"
											value="#{grille.texte6}" label="Description" />
										<h:outputText id="display6" />
									</h:panelGrid>
								</p:panel>
							</div>
						</p:outputPanel>
					</div>
					<div>
						<p:commandButton value="Ajouter" action="#{grille.onClicAdd}"
							update="displayCriteres" icon="ui-icon-check" ajax="false" />
					</div>
				</div>
			</h:form>
			<h:form>
				<div>
					<p:commandButton icon="ui-icon-arrowreturnthick-1-w"
						value="Retour aux critères" action="#{grille.onClicReturn}"
						update="displayCriteres" ajax="false" />
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
