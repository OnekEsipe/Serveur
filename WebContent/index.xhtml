<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>ONEK' - Se connecter</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</link>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="header_footer.css" />
</h:head>

<f:metadata>
	<f:event type="preRenderView" listener="#{login.before}" />
</f:metadata>

<h:body>
	<header>
		<div class="ui-g">
			<div class="ui-g-1">
				<p:graphicImage name="/image/logo.png" width="50" />
			</div>
			<div class="ui-g-11">
				<h1>ONEK'</h1>
			</div>
		</div>
	</header>

	<div class="login_div">
		<h:form class="login_form">
			<br />
			<br />
			<h1>Se connecter</h1>
			<br />
			<br />
			<h:panelGrid columns="2" cellpadding="5" class="panelGrid">
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
					<p:inputText placeholder="Identifiant" value="#{login.login}"
						required="true" />
				</div>

				<div class="ui-inputgroup">
					<div class="ui-inputgroup">
						<span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
						<p:password value="#{login.motDePasse}" placeholder="Mot de passe"
							required="true" />
					</div>
				</div>
			</h:panelGrid>
			<br />
			<br />
			<p:commandButton value="Se connecter" action="#{login.buttonAction}"
				ajax="false" />
			<br />
			<br />
			<a href="forgotpassword.xhtml" class="mdpForgot">Mot de passe
				oublié ?</a>
			<br />
			<br />
			<h:outputText class="outputError" value="#{login.message}" />
		</h:form>
	</div>
	<footer class="site-footer">
		<div>
			<a href="downloadapk.xhtml" class="footerURL">Télécharger l'APK</a> <a
				href="http://esipe.u-pem.fr" class="footerURL">ESIPE</a> <a
				href="https://github.com/OnekEsipe" class="footerURL">GitHub</a>
			<h:outputText class="version" value="#{login.version}" />
		</div>
	</footer>
</h:body>
</html>
