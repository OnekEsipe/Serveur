<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>ONEK - J'ai oubli√© mon mot de passe</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</link>
	<h:outputStylesheet library="css" name="user.css" />
</h:head>
<h:body>

	<div class="ui-g">
		
		<h:form>
			<p:growl id="msgs" showDetail="true" />
			<p:panel header="Saisisez votre mot de passe">
				<h:panelGrid columns="2" cellpadding="5">					
					<p:outputLabel value="Adresse mail :" />
					<p:inputText value="#{forgotPassword.mail}"/>
					<br />
					<p:commandButton value="Valider" action="#{forgotPassword.send}"
						icon="ui-icon-check" update="msgs" ajax="false"  />					
				</h:panelGrid>
			</p:panel>
			<h4>#{forgotPassword.logInfo}</h4>
		</h:form>

	</div>
</h:body>
</html>
