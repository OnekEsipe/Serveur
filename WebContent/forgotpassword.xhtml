<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>ONEK - J'ai oubli√© mon mot de passe</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</link>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<header>
		<div class="ui-g">
			<div class="ui-g-1">
				<p:graphicImage name="/image/logo.png" width="50" />
			</div>
			<div class="ui-g-11">
				<h1>ONEK'</h1>
			</div>
		</div>
	</header>

	<div class="login_div">
		<h:form>
			<div class="panelGrid">
				<p:growl id="msgs" showDetail="true" />
				<p:panel header="Saisissez votre adresse mail">
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="Adresse mail :" />
						<p:inputText value="#{forgotPassword.mail}" placeholder="Adresse mail"/>
						<br />
						<p:commandButton value="Valider" action="#{forgotPassword.send}"
							icon="ui-icon-check" update="msgs" ajax="false" />
					</h:panelGrid>
				</p:panel>
				<br />
				<br />
				<p:commandButton value="Retour" action="#{forgotPassword.retour}"
					icon="ui-icon-arrowthick-1-w" ajax="false" style="width: auto;"/>
				<h4>#{forgotPassword.logInfo}</h4>
			</div>
		</h:form>
	</div>
	<footer>
		<div>
			<a href="url" class="footerURL">Qui sommes nous ?</a> <a href="url"
				class="footerURL">L'Esipe</a> <a href="url" class="footerURL">Contact</a>
			<a href="https://github.com/OnekEsipe" class="footerURL">Github</a>
		</div>
	</footer>
</h:body>
</html>
